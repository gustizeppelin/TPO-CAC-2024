<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Editar datos de pelicula</h3>
        <form method="post" action="/editable2" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label" for="txtIDPelicula">ID:</label>
                <input class="form-control" type="text" name="txtIDPelicula" readonly id="txtIDPelicula"
                    value="{{ pelicula[0] if pelicula else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtTitulo">Titulo:</label>
                <input class="form-control" type="text" name="txtTitulo" id="txtTitulo"
                    value="{{ pelicula[1] if pelicula else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtDuracion">Duración:</label>
                <input class="form-control" type="text" name="txtDuracion" id="txtDuracion"
                    value="{{ pelicula[2] if pelicula else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtAño">Año:</label>
                <input class="form-control" type="text" name="txtAño" id="txtAño"
                    value="{{ pelicula[3] if pelicula else '' }}">
            </div>
            <input class="btn btn-warning" type="submit" value="Modificar">
            <a class="btn btn-default" href="/">Volver</a>
        </form>
    </div>
</body>

</html>
