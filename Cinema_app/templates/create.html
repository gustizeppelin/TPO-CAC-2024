<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva</title>
</head>

<body>
    
    <div class="container mt-3">
        <h3>Ingrese nueva pelicula</h3>
        <form method="post" action="/storage" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label class="form-label" for="txtTitulo">Titulo:</label>
                <input class="form-control" type="text" placeholder="Ingresar titulo"
                    aria-label="default input example" type="text" name="txtTitulo" id="txtTitulo"
                    value="{{ pelicula[1] if pelicula else '' }}">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="txtDuración">Duración:</label>
                <input class="form-control col-sm-50" type="text" placeholder="Ingresar duración"
                    aria-label="default input example" type="text" name="txtDuracion" id="txtDuracion"
                    value="{{ pelicula[2] if pelicula else '' }}">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="txtAño">Año:</label>
                <input class="form-control" type="text" placeholder="Ingresar año"
                    aria-label="default input example" type="text" name="txtAño" id="txtAño"
                    value="{{ pelicula[3] if pelicula else '' }}">
            </div>
            <input class="btn btn-primary" type="submit" value="Guardar">
            <a class="btn btn-default" href="/">Volver</a>
    </div>
    </form>
    </div>
</body>

</html>
